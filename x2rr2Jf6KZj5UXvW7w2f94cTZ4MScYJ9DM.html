        <script>
			//disables submit if js turned off- must disable submit by default
			$(function(){
			  $('input[type="submit"], input[type="reset"]').attr('disabled', false);
			  $('input[type="reset"]').click(function(){
				$('.has-error .help-block-error').remove();
				$('.form-group').removeClass('has-error');
				$('#otherService, #contactSuper, #elaborateText').collapse('hide');
				});
			});
			$('form#dlCon').validate({			
				errorElement: 'span',
				errorClass: 'help-block-error',
				rules: {
					email: {
						email: true
					},
					zip: {
						zipcodeUS:true
					},
					phone: {
						phoneUS:true
					},
					dlnumber: {
						driversLicense: true
					},
					birth: {					
      					sosDate: true
					}
                                        
                                          
				},
				highlight: function(element) {
					$(element).closest('.form-group').addClass('has-error');
				},
				unhighlight: function(element) {
					$(element).closest('.form-group').removeClass('has-error');
				},
				submitHandler: function(form) {
					if ($('form#dlCon').valid()) {
						$('input[type="submit"], input[type="reset"]').prop('disabled', true);	
                        form.submit();         
					} 
				}
			});
		</script>
